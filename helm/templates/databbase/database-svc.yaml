apiVersion: v1
kind: Service
metadata:
  name: {{ template "bookinfo.database" . }}
  labels:
{{ include "bookinfo.labels" . | indent 4 }}
spec:
  ports:
    - port: 5432
      name: tcp-database
  selector:
{{ include "bookinfo.matchLabels" . | indent 4 }}
    app: database
    version: {{ .Values.database.image.tag }}
  clusterIP: None