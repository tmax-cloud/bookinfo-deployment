{{- if eq .Values.eventing.type "internal" -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "bookinfo.zookeeper.virtualservice" . }}
  labels:
{{ include "bookinfo.labels" . | indent 4 }}
spec:
  hosts:
    - {{ template "bookinfo.zookeeper" . }}
  tcp:
    - match:
        - port: {{ template "bookinfo.zookeeper.servicePort" . }}
      route:
        - destination:
            host: {{ template "bookinfo.zookeeper" . }}
            port:
              number: {{ template "bookinfo.zookeeper.containerPort" . }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "bookinfo.kafka.virtualservice" . }}
  labels:
{{ include "bookinfo.labels" . | indent 4 }}
spec:
  hosts:
    - {{ template "bookinfo.kafka" . }}
  tcp:
    - match:
        - port: {{ template "bookinfo.kafka.servicePort" . }}
      route:
        - destination:
            host: {{ template "bookinfo.kafka" . }}
            port:
              number: {{ template "bookinfo.kafka.containerPort" . }}
{{- end -}}