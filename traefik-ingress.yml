apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: tmax-cloud
  rules:
  - host: bookinfo.192.168.0.101.nip.io
    http:
      paths:
      - path: /api/books
        pathType: Prefix
        backend:
          service:
            name: core-svc
            port:
              number: 8080
      - path: /api/rating
        pathType: Prefix
        backend:
          service:
            name: rating-svc
            port:
              number: 8080
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-svc
            port:
              number: 8080